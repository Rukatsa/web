<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #8B4513, #59321A); /* Brown gradient background */
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .navbar {
            background-color: #B8860B; /* DarkGoldenRod */
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
        }

        .navbar a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #955609; /* Darken on hover */
        }

        .navbar a.active {
            background-color: #4caf50;
            color: white;
        }

        .main {
            padding: 80px 20px; /* Increased padding for better spacing */
            text-align: center;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product-card {
            width: calc(33.33% - 30px); /* 3 cards in a row with margin */
            margin: 15px;
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            background-color: #fff;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-card:hover {
            transform: scale(1.05); /* Enlarge on hover */
        }

        .product-card img {
            width: 100%;
            height: 50%; /* Adjusted height for better proportions */
            object-fit: cover; /* Maintain aspect ratio */
        }

        .product-card h4 {
            color: #B8860B; /* DarkGoldenRod */
            margin-top: 10px;
        }

        .product-card p {
            color: #333; /* Darken text color */
            font-size: 18px;
            margin: 5px 0;
        }

        .product-card button {
            background-color: #B8860B; /* DarkGoldenRod */
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .product-card button:hover {
            background-color: #955609; /* Darken on hover */
        }

        .footer {
            background-color: #B8860B; /* DarkGoldenRod */
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
